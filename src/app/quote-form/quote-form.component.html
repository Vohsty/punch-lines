<div class="input-form">
  <div class="container-fluid">
    <div class="row">
      <form (ngSubmit)="submitQuote()">
          
            <div class="form-group">
            <label for="quotes">QUOTE</label>
           <textarea type="text" rows="5" required class="form-control" id="quote" [(ngModel)]="quoteStr" name="quote"></textarea>
            
          </div>
  
          <div class="form-group">
            <label for="author">AUTHOR</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="quoteAuthor" name="name"
              #name="ngModel">
          </div>
  
          <div class="form-group">
            <label for="poster">SUBMITTED BY</label>
            <input type="text" required class="form-control" id="poster" [(ngModel)]="quotePublisher" name="poster"
              #name="ngModel">
          </div>
          <button type="submit" >Add Quote</button>
  
        
      </form>
    </div>
  </div>
</div>

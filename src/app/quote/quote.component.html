<div class="title-bar">
  <div class="title">
    <div class="container">
      <div class="row">
        <div class="col-4 enter">
          <h3 style="font-family: 'Abril Fatface', cursive; color: lemonchiffon">CHEZA NA MANENO. </h3>
          <app-quote-form (emitQuote)="addQuote($event)"></app-quote-form>
        </div>

        <div class="col-4 enter">
          <div class="output">
            <div class="details" *ngFor="let quote of quotes; let i=index">
              <p>

              </p>
              <p></p>
              <p></p>

              <H4 style="font-family: 'Fjalla One', sans-serif;">
                  {{quote.quote}}
              </H4>
                
              
              <p>
                Author:{{quote.author}}
              </p>
              

              <br>
              <button class="btn btn-primary btnspace" (click)='toggleDetails(i)' type="button" name="button" style="margin-left:1.9em">More
                Details
              </button>
              <br>

              <app-quotes-details *ngIf="quote.showDetails" [quote]='quote' (isComplete)='delQuote($event, i)'(isPlus)='plusVote($event, i)'
                (isMinus)='minusVote($event, i)'>
                Publisher:{{quote.name}}
              </app-quotes-details>

              

            
            </div>
          </div>
        </div>
        <div class="col-4">


        </div>
      </div>

    </div>
  </div>
</div>
